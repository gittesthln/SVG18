<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%">
  <title>傾いた方向の線形グラデーション</title>
  <defs>
    <linearGradient id="Gradient1" gradientUnits="objectBoundingBox" ref="grad1"
       x1="0%" y1="0%" x2="100%" y2="100%" ref2="grad2">
      <stop stop-color="red" offset="0%" ref="stopstart" />
      <stop stop-color="yellow" offset="100%" ref="stopend" />
    </linearGradient><!-- ref="endgrad"-->
  </defs><!-- ref="enddefs"-->
  <g transform="translate(10,10)">
    <rect x="0" y="0" width="300" height="100" ref="rect1"
      stroke-width="4" stroke="blue" fill="url(#Gradient1)" ref2="refgrad" />
  </g>
</svg>
