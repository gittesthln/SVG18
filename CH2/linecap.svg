<?xml version="1.0" encoding="UTF-8" ?><!-- ref="xmldec"   -->
<svg xmlns="http://www.w3.org/2000/svg" ref0="svg-top"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%" ref1="svg-end">
<title ref="title">linecap の違い</title>
<g transform="translate(60,50)" ref="svg-g">
  <line x1="0" y1="0"   x2="200" y2="0"   stroke-width="20" stroke="black" ref="line1"/>
  <line x1="0" y1="50"  x2="200" y2="50"  stroke-width="20" stroke="black" 
       stroke-linecap="butt"/>
  <line x1="0" y1="100" x2="200" y2="100" stroke-width="20" stroke="black" 
       stroke-linecap="round"/>
  <line x1="0" y1="150" x2="200" y2="150" stroke-width="20" stroke="black" 
       stroke-linecap="square" ref="line4"/>
  <line x1="-20" y1="0"   x2="220" y2="0"   stroke-width="2" stroke="gray" ref="lineEx1" />
  <line x1="-20" y1="50"  x2="220" y2="50"  stroke-width="2" stroke="gray" />
  <line x1="-20" y1="100" x2="220" y2="100" stroke-width="2" stroke="gray" />
  <line x1="-20" y1="150" x2="220" y2="150" stroke-width="2" stroke="gray" ref="lineEx4" />
</g> <!-- ref="gEnd" -->
</svg><!-- ref="svgEnd"     -->
