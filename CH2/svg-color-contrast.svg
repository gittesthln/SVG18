         values="90;90;190;290;390;490" calcMode="discrete"
         dur="30s" fill="remove"/>
      <animate attributeName="visibility" attributeType="XML"
         values="hidden;visible" keyTimes="0;0.17" calcMode="discrete"
         dur="30s" fill="remove"/>
    </rect>
-->
  </g>
</svg>

