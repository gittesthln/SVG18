<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%">
  <title>デルブーフの錯視</title>
  <defs>
    <circle cx="0" cy="0" id="LCircle" r="60" stroke-width="4" stroke="black" fill="none" />
    <circle cx="0" cy="0" id="SCircle" r="40" stroke-width="4" stroke="black" fill="none" />
  </defs>
  <g transform="translate(50,100)">
    <use xlink:href="#SCircle"/>
    <g transform="translate(170,0)">
      <use xlink:href="#SCircle"/>
      <use xlink:href="#LCircle"/>
    </g>
    <g transform="translate(350,0)"><use xlink:href="#LCircle"/></g>
  </g>
</svg>
