<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%">
  <title>ピラミッドの稜線</title>
  <defs>
    <rect id="Base" x="0" y="0" width="180" height="180" stroke="black" stroke-width="3"/>
    <g id="Unit" fill="none" stroke-width="10">
      <rect x="15" y="15" width="150" height="150" stroke-opacity="0.1" />
      <rect x="25" y="25" width="130" height="130" stroke-opacity="0.2"/>
      <rect x="35" y="35" width="110" height="110" stroke-opacity="0.3" />
      <rect x="45" y="45" width="90"  height="90"  stroke-opacity="0.4" />
      <rect x="55" y="55" width="70"  height="70"  stroke-opacity="0.5"/>
      <rect x="65" y="65" width="50"  height="50"  stroke-opacity="0.625"/>
      <rect x="75" y="75" width="30"  height="30"  stroke-opacity="0.75"/>
      <rect x="85" y="85" width="10"  height="10"  stroke-opacity="1"/>
    </g>
    <g id="Unit2" fill="none" stroke-width="10">
      <rect x="15" y="15" width="150" height="150" stroke-opacity="0.25" />
      <rect x="25" y="25" width="130" height="130" stroke-opacity="0.375"/>
      <rect x="35" y="35" width="110" height="110" stroke-opacity="0.5" />
      <rect x="45" y="45" width="90"  height="90"  stroke-opacity="0.6" />
      <rect x="55" y="55" width="70"  height="70"  stroke-opacity="0.7"/>
      <rect x="65" y="65" width="50"  height="50"  stroke-opacity="0.8"/>
      <rect x="75" y="75" width="30"  height="30"  stroke-opacity="0.9"/>
      <rect x="85" y="85" width="10"  height="10"  stroke-opacity="1"/>
    </g>
  </defs>
  <g transform="translate(20,20)">
    <rect x="0"   y="0"   width="180" height="180" fill="#FFFFFF"
            stroke="black" stroke-width="3"/>
    <rect x="10" y="10" width="160" height="160" fill="#FFE0E0" />
    <rect x="20" y="20" width="140" height="140" fill="#FFC0C0" />
    <rect x="30" y="30" width="120" height="120" fill="#FFA0A0" />
    <rect x="40" y="40" width="100" height="100" fill="#FF8080" />
    <rect x="50" y="50" width="80"  height="80"  fill="#FF6060" />
    <rect x="60" y="60" width="60"  height="60"  fill="#FF4040" />
    <rect x="70" y="70" width="40"  height="40"  fill="#FF2020" />
    <rect x="80" y="80" width="20"  height="20"  fill="#FF0000" />
  </g>
  <g transform="translate(200,20)" stroke="red">
    <use xlink:href="#Base" fill="white"/>
    <use xlink:href="#Unit"/>
  </g>
  <g transform="translate(380,20)">
    <use xlink:href="#Base" fill="darkred" />
    <use xlink:href="#Unit2" stroke="white"/>
  </g>
  <g transform="translate(560,20)">
    <use xlink:href="#Base" fill="navy" />
    <use xlink:href="#Unit2" stroke="white"/>
  </g>
</svg>

