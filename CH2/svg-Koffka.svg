<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%">
  <title>コフカリング</title>
  <defs>
    <linearGradient id="Gradient1" gradientUnits="objectBoundingBox">
      <stop stop-color="white" offset="0%">
        <animate attributeName="stop-color" attributeType="CSS"
          from="gray" to="white" dur="10s" fill="freeze" />
      </stop>
      <stop stop-color="gray" offset="100%"/>
    </linearGradient>
  </defs>
  <g transform="translate(140,120)">
  <rect x="0" y="-100" width="100" height="200" fill="black" />
  <circle cx="0" cy="0" r="60" stroke-width="10" stroke="gray" fill="none"/>
  <rect x="-15" y="-100" width="30" height="200" fill="url(#Gradient1)" />
  </g>
</svg>
