<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%">
<title>Judd の錯視</title>
<defs>
  <g transform="rotate(45)" id="Line">
    <line x1="0" y1="0" x2="30" line-cap="round"
       stroke-width="10" stroke-linecap="round" stroke="black" />
  </g>
  <g id="edge" >
    <use xlink:href="#Line" />
    <g transform="scale(1,-1)" ><use xlink:href="#Line" /></g>
  </g>
</defs>
<g transform="translate(100,50)" >
  <line x1="0" y1="0" x2="200" y2="0" stroke-width="10" 
      stroke-linecap="round" stroke="black" />
  <circle cx="100" cy="0" r="10" fill="black"/>
  <use xlink:href="#edge"/>
  <g transform="translate(200,0)" > <use xlink:href="#edge"/></g>
</g>
</svg>
