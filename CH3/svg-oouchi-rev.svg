<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%" >
  <title>浮動する円(簡略版)</title>
  <defs>
    <pattern id="P" width="20" height="80" patternUnits="userSpaceOnUse" ref="patternS">
      <rect x="0" y="0" height="100%" width="100%" fill="white" ref="rectW"/>
      <path d="M0,0 l10,0 l0,80 l10,0 l0,-40 l-20,0z" fill="black" ref="path"/>
    </pattern><!--  ref="patternE" -->
  </defs>
  <g transform="translate(20,20)">
    <circle cx="200" cy="200" r="200" fill="url(#P)" ref="CS"
      stroke="black" stroke-width="4" ref2="CE"/>
    <g transform="rotate(90,200,200)"><!-- ref="rotate" -->
      <circle cx="200" cy="200" r="130" fill="url(#P)" ref="C2"/>
    </g>
  </g>
</svg>
