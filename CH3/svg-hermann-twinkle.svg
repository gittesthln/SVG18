<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="330" width="330">
  <title>輝くヘルマン格子</title>
  <defs>
    <pattern id="Hermann" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="50" height="50" fill="black"/>
      <line x1="0" y1="25" x2="50" y2="25" stroke-width="6" stroke="lightgray"/>
      <line x1="25" y1="0" x2="25" y2="50" stroke-width="6" stroke="lightgray"/>
      <circle cx="25" cy="25" r="9" fill="white" stroke-width="3" stroke="black"/>
    </pattern>
  </defs>
  <g transform="translate(20,20)">
    <rect x="0" y="0" width="300" height="300" fill="url(#Hermann)" />
  </g>
</svg>
