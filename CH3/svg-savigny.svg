      stroke-width="1" stroke="black" fill="url(#B)"/>
  </g>
  <g transform="translate(440,10)">
    <g transform="rotate(90)" >
      <rect x="0" y="0" width="200" height="200" 
        stroke-width="1" stroke="black" fill="url(#B)"/>
  </g>
  </g>
