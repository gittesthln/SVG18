<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%">
  <title>polygon 要素の例</title>
  <g transform="translate(110,110)">
    <g transform="scale(1,-1)"><!-- ref="scale" -->
      <polygon ref1="polygon1start"
        points="0,100 -95.1,30.9 -58.8,-80.9 58.8,-80.9 95.1,30.9"
        stroke="black" stroke-width="4" fill="blue" ref2="polygon1end" />
      <g transform="translate(210,0)">
        <polygon ref1="polygon2start"
          points="0,100 -58.8,-80.9 95.1,30.9 -95.1,30.9 58.8,-80.9"
          stroke="black" stroke-width="4" fill="yellow" ref2="polygon2end" />
      </g>
      <g transform="translate(420,0)" fill="red" fill-rule="evenodd" ref2="polygonfill-rule" >
        <polygon  ref1="polygon3start"
          points="0,100 -58.8,-80.9 95.1,30.9 -95.1,30.9 58.8,-80.9"
          stroke="black" stroke-width="4" ref2="polygon3end"/>
      </g>
    </g>
  </g>
</svg>
