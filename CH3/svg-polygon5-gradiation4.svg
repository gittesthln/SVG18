<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" width="100%">
<title>まとまった図形をグラデーションで図形を塗りつぶす</title>
<defs>
  <linearGradient id="Grad" gradientUnits="userSpaceOnUse"
    x1="-100" y1="0" x2="520" y2="0">
    <stop stop-color="red"    offset="0%"/>
    <stop stop-color="yellow" offset="100%"/>
  </linearGradient>
</defs>
  <g transform="translate(110,110)" id="fig" >
    <g transform="scale(1,-1)" >
      <polygon 
        points="0,100 -95.1,30.9 -58.8,-80.9 58.8,-80.9 95.1,30.9"
        stroke="black" stroke-width="4" fill="url(#Grad)"/>
      <polygon 
          points="210,100 151.2,-80.9 305.1,30.9 114.9,30.9 268.8,-80.9"
          stroke="black" stroke-width="4" fill="url(#Grad)"/>
      <polygon  
          points="420,100 361.2,-80.9 515.1,30.9 324.9,30.9 478.8,-80.9"
          stroke="black" stroke-width="4" fill-rule="evenodd" 
          fill="url(#Grad)"/>
    </g>
    <rect x="-100" y="120" width="620" height="50" fill="url(#Grad)"
      stroke-width="4" stroke="black" />
  </g>
</svg>
