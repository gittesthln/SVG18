<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>nth-childのチェック</title>
<style type="text/css" >
li:nth-child(n){
  background:yellow;
}
</style> 
</head>
<body>
  <ol>
    <li>1番目</li>
    <li>2番目</li>
    <li>3番目</li>
    <li>4番目</li>
    <li>5番目</li>
    <li>6番目</li>
    <li>7番目</li>
    <li>8番目</li>
  </ol>
</body>
</html>
