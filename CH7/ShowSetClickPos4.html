<!DOCTYPE html><!-- ref="XML" -->
<html xmlns:svg="http://www.w3.org/2000/svg" ref="SVGNS"
      xmlns:xlink="http://www.w3.org/1999/xlink"><!-- ref="XLINKNS" -->
<head>
<meta charset="UTF-8"/><!-- ref="CHARSET" -->
<script type="text/ecmascript" src="SSClickPos.js"></script><!-- ref="ReadJSFile" -->
<link rel="stylesheet" type="text/css" href="HTML.css"><!-- ref="CSSS" -->
<title>HTMLとSVGの間でデータを交換させる</title><!-- ref="HTMLS" -->
</head>
<body><!-- ref="bodyS" -->
  <h1 class="display">クリック位置をHTML内に表示、HTMLから移動させる</h1><!-- ref="H1" -->
  <div class="Cell"><!-- ref="SVGS" -->
    <svg height="410" width="410" id="canvas">
      <g transform="translate(5,5)" ref="Transform">
        <g id="field"><!-- ref="fieldS" -->
          <rect x="0" y="0" width="400" height="400" fill="lightgray" ref="rect"/>
          <circle id="Circle" cx="200" cy="50" r="20" fill="red"/>
          <text class="textStyle" x="50" y="50"> X</text>
          <text class="textStyle" id="X" x="150" y="50"></text>
          <text class="textStyle" x="50" y="100"> Y</text>
          <text class="textStyle" id="Y" x="150" y="100"></text>
        </g><!-- ref="fieldE" -->
        <path fill="blue" d="M-5,-5 405,-5 405,405 -5,405z M0,0 0,400 400,400 400,0z" ref="path"/>
      </g>
    </svg>
  </div><!-- ref="SVGE" -->
  <div class="Cell" >
    <div><label for="XP">x=</label>
      <input type="text" id="XP" size="3" /></div>
    <div><label for="YP">y=</label>
      <input type="text" id="YP" size="3" /></div>
    <div><label for="SelectColor">色</label>
      <select id="SelectColor"></select></div>
    <input id="SetColor" type="button" value="設定"></input>
  </div>
</body><!-- ref="HTMLE" -->
</html>
